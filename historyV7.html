<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betting History - Golden Premium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1410 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Section */
        .header {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1) 0%, rgba(0, 0, 0, 0.3) 100%);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffd700, transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .title-section h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffd700 0%, #fff9c4 50%, #ffd700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .title-section p {
            color: rgba(255, 215, 0, 0.8);
            font-size: 1.1rem;
            font-weight: 500;
        }

        .balance-card {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 215, 0, 0.4);
            border-radius: 15px;
            padding: 20px 30px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .balance-label {
            color: rgba(255, 215, 0, 0.9);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .balance-amount {
            font-size: 2rem;
            font-weight: 700;
            color: #ffd700;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
        }

        /* Tabs Section */
        .tabs-container {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 15px;
            padding: 8px;
            margin-bottom: 30px;
            display: flex;
            gap: 5px;
        }

        .tab-button {
            flex: 1;
            padding: 15px 20px;
            background: transparent;
            color: rgba(255, 215, 0, 0.7);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-button:hover {
            color: rgba(255, 215, 0, 0.9);
            background: rgba(255, 215, 0, 0.1);
        }

        .tab-button.active {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #000;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .tab-button small {
            display: block;
            font-size: 0.75rem;
            margin-top: 4px;
            opacity: 0.8;
        }

        /* Table Container */
        .table-container {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 20px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .table-header {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.15) 0%, rgba(0, 0, 0, 0.3) 100%);
            padding: 20px 30px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1.2fr 60px;
            gap: 20px;
            align-items: center;
        }

        .table-header span {
            color: rgba(255, 215, 0, 0.9);
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .table-header span:first-child {
            text-align: left;
        }

        .table-header span:not(:first-child) {
            text-align: center;
        }

        .table-body {
            max-height: 500px;
            overflow-y: auto;
        }

        /* Bet Row */
        .bet-row {
            padding: 20px 30px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1.2fr 60px;
            gap: 20px;
            align-items: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .bet-row:hover {
            background: rgba(255, 215, 0, 0.05);
            transform: translateX(5px);
        }

        .bet-row:last-child {
            border-bottom: none;
        }

        /* Game Column */
        .game-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .game-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #000;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
            flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
        }

        .game-details h3 {
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        .game-time {
            color: rgba(255, 215, 0, 0.7);
            font-size: 0.85rem;
        }

        /* Bet Type Badge */
        .bet-type-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 0.5px;
        }

        .type-bet {
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
            border: 1px solid rgba(255, 215, 0, 0.4);
        }

        .type-bb {
            background: rgba(255, 245, 157, 0.2);
            color: #fff59d;
            border: 1px solid rgba(255, 245, 157, 0.4);
        }

        /* Amount Columns */
        .amount {
            font-weight: 600;
            font-size: 1rem;
            text-align: center;
        }

        .bet-amount {
            color: #fff;
        }

        .win-amount.positive {
            color: #4ade80;
        }

        .win-amount.zero {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Round ID */
        .round-id {
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.4);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            color: rgba(255, 215, 0, 0.8);
            text-align: center;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        /* Action Button */
        .action-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 215, 0, 0.15);
            border: 1px solid rgba(255, 215, 0, 0.4);
            color: #ffd700;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(255, 215, 0, 0.25);
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        /* Custom Scrollbar */
        .table-body::-webkit-scrollbar {
            width: 8px;
        }

        .table-body::-webkit-scrollbar-track {
            background: rgba(255, 215, 0, 0.1);
            border-radius: 4px;
        }

        .table-body::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.6), rgba(255, 215, 0, 0.8));
            border-radius: 4px;
        }

        .table-body::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.8), rgba(255, 215, 0, 1));
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 215, 0, 0.6);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: rgba(255, 215, 0, 0.8);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .title-section h1 {
                font-size: 2rem;
            }

            .table-header {
                display: none;
            }

            .bet-row {
                grid-template-columns: 1fr;
                gap: 15px;
                background: rgba(0, 0, 0, 0.4);
                border-radius: 15px;
                margin-bottom: 15px;
                border: 1px solid rgba(255, 215, 0, 0.2);
            }

            .bet-row:hover {
                transform: none;
            }

            .game-info {
                justify-content: flex-start;
            }

            .bet-type-badge,
            .amount,
            .round-id {
                text-align: left;
                justify-self: start;
            }

            .action-btn {
                justify-self: end;
                margin-top: 10px;
            }

            .tabs-container {
                flex-direction: column;
                gap: 8px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .header {
                padding: 20px;
            }

            .title-section h1 {
                font-size: 1.8rem;
            }

            .balance-amount {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

        // Utility functions
        function formatCurrency(amount, currency = 'INR') {
            return new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: currency,
                minimumFractionDigits: 0,
                maximumFractionDigits: 2
            }).format(amount).replace('â‚¹', 'â‚¹');
        }

        function formatDateTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('en-IN', {
                month: 'short',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });
        }

        function getGameIcon(gameName) {
            const words = gameName.split(' ');
            if (words.length >= 2) {
                return words[0][0] + words[1][0];
            }
            return gameName.substring(0, 2).toUpperCase();
        }

        function shortenRoundId(roundId) {
            return roundId.length > 8 ? roundId.substring(0, 8) + '...' : roundId;
        }

        // Render betting history
        function renderBettingHistory(data) {
            const tableBody = document.getElementById('tableBody');

            if (!data || data.length === 0) {
                tableBody.innerHTML = `
                    <div class="empty-state">
                        <h3>No betting history found</h3>
                        <p>Your betting activity will appear here</p>
                    </div>
                `;
                return;
            }

            const rows = data.map(bet => {
                const isWin = bet.winAmount > 0;
                const gameIcon = getGameIcon(bet.gameName);

                return `
                    <div class="bet-row" onclick="showBetDetails('${bet._id}')">
                        <div class="game-info">
                            <div class="game-icon">${gameIcon}</div>
                            <div class="game-details">
                                <h3>${bet.gameName}</h3>
                                <div class="game-time">${formatDateTime(bet.endTime)}</div>
                            </div>
                        </div>
                        
                        <div class="bet-type-badge type-${bet.betType}">
                            ${bet.isFreeBet ? 'FREE ' : ''}${bet.betType.toUpperCase()}
                        </div>
                        
                        <div class="amount bet-amount">
                            ${formatCurrency(bet.betAmount, bet.currencyCode)}
                        </div>
                        
                        <div class="amount win-amount ${isWin ? 'positive' : 'zero'}">
                            ${formatCurrency(bet.winAmount, bet.currencyCode)}
                        </div>

                        <div class="round-id">
                            ${shortenRoundId(bet.roundId)}
                        </div>
                        
                        <button class="action-btn" onclick="event.stopPropagation(); showBetDetails('${bet._id}')">
                            â€º
                        </button>
                    </div>
                `;
            }).join('');

            tableBody.innerHTML = rows;
        }

        // Tab switching function
        function switchTab(tabElement, tabType) {
            // Remove active class from all tabs
            document.querySelectorAll('.tab-button').forEach(tab => {
                tab.classList.remove('active');
            });

            // Add active class to clicked tab
            tabElement.classList.add('active');

            // Handle different tab content
            switch (tabType) {
                case 'history':
                    renderBettingHistory(bettingData.data);
                    break;
                case 'biggest-all':
                    const allBigWins = bettingData.data
                        .filter(bet => bet.winAmount > 0)
                        .sort((a, b) => b.winAmount - a.winAmount);
                    renderBettingHistory(allBigWins);
                    break;
                case 'biggest-current':
                    const currentGameWins = bettingData.data
                        .filter(bet => bet.gameName.includes('Candy') && bet.winAmount > 0)
                        .sort((a, b) => b.winAmount - a.winAmount);
                    renderBettingHistory(currentGameWins);
                    break;
            }
        }

        // Show bet details
        function showBetDetails(betId) {
            const bet = bettingData.data.find(b => b._id === betId);
            if (bet) {
                const profit = bet.winAmount - bet.betAmount;
                const profitText = profit > 0 ? `+${formatCurrency(profit)}` : formatCurrency(profit);

                alert(`ðŸŽ° Bet Details\n\n` +
                    `Game: ${bet.gameName}\n` +
                    `Round ID: ${bet.roundId}\n` +
                    `Type: ${bet.isFreeBet ? 'FREE ' : ''}${bet.betType.toUpperCase()}\n` +
                    `Bet Amount: ${formatCurrency(bet.betAmount)}\n` +
                    `Win Amount: ${formatCurrency(bet.winAmount)}\n` +
                    `Profit/Loss: ${profitText}\n` +
                    `Date: ${new Date(bet.endTime).toLocaleString()}`);
            }
        }

        // Initialize the component
        document.addEventListener('DOMContentLoaded', function () {
            // Render initial betting history
            renderBettingHistory(bettingData.data);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function (e) {
            if (e.key >= '1' && e.key <= '3') {
                const tabIndex = parseInt(e.key) - 1;
                const tabs = document.querySelectorAll('.tab-button');
                if (tabs[tabIndex]) {
                    tabs[tabIndex].click();
                }
            }
        });
    </script>
