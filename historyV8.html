<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betting History</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .header p {
            color: #999;
            font-size: 1.1rem;
        }

        .balance-display {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin: 30px 0;
            text-align: center;
        }

        .balance-label {
            color: #ffd700;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .balance-amount {
            font-size: 2rem;
            font-weight: 700;
            color: #ffd700;
        }

        /* Tabs */
        .tabs {
            display: flex;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 6px;
            margin-bottom: 30px;
            gap: 4px;
        }

        .tab {
            flex: 1;
            padding: 15px 20px;
            background: transparent;
            color: #999;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
        }

        .tab:hover {
            color: #ffd700;
            background: rgba(255, 215, 0, 0.1);
        }

        .tab.active {
            background: #ffd700;
            color: #000;
        }

        .tab small {
            display: block;
            font-size: 0.75rem;
            margin-top: 3px;
            opacity: 0.8;
        }

        /* Table */
        .table-wrapper {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 12px;
            overflow: hidden;
        }

        .table-header {
            background: rgba(255, 215, 0, 0.1);
            padding: 20px 25px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr 60px;
            gap: 20px;
            align-items: center;
        }

        .table-header span {
            color: #ffd700;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .table-header span:first-child {
            text-align: left;
        }

        .table-header span:not(:first-child) {
            text-align: center;
        }

        .table-body {
            max-height: 500px;
            overflow-y: auto;
        }

        .bet-row {
            padding: 20px 25px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr 60px;
            gap: 20px;
            align-items: center;
            transition: background 0.2s ease;
            cursor: pointer;
        }

        .bet-row:hover {
            background: rgba(255, 215, 0, 0.05);
        }

        .bet-row:last-child {
            border-bottom: none;
        }

        /* Game Info */
        .game-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .game-icon {
            width: 45px;
            height: 45px;
            background: #ffd700;
            color: #000;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .game-details h3 {
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 4px;
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .game-time {
            color: #999;
            font-size: 0.85rem;
        }

        /* Type Badge */
        .type-badge {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 0.5px;
        }

        .type-bet {
            background: rgba(255, 215, 0, 0.2);
            color: #ffd700;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .type-bb {
            background: rgba(100, 200, 255, 0.2);
            color: #64c8ff;
            border: 1px solid rgba(100, 200, 255, 0.3);
        }

        /* Amounts */
        .amount {
            font-weight: 600;
            font-size: 1rem;
            text-align: center;
        }

        .bet-amount {
            color: #fff;
        }

        .win-amount.positive {
            color: #4ade80;
        }

        .win-amount.zero {
            color: #666;
        }

        /* Round ID */
        .round-id {
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            color: #ffd700;
            text-align: center;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        /* Action Button */
        .action-btn {
            width: 36px;
            height: 36px;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: #ffd700;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: #ffd700;
            color: #000;
        }

        /* Scrollbar */
        .table-body::-webkit-scrollbar {
            width: 6px;
        }

        .table-body::-webkit-scrollbar-track {
            background: rgba(255, 215, 0, 0.1);
        }

        .table-body::-webkit-scrollbar-thumb {
            background: rgba(255, 215, 0, 0.5);
            border-radius: 3px;
        }

        .table-body::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 215, 0, 0.8);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #999;
        }

        /* Big Win Highlight */
        .big-win {
            background: rgba(255, 215, 0, 0.08) !important;
            border-left: 3px solid #ffd700;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .balance-amount {
                font-size: 1.6rem;
            }

            .table-header {
                display: none;
            }

            .bet-row {
                grid-template-columns: 1fr;
                gap: 15px;
                background: rgba(0, 0, 0, 0.3);
                border: 1px solid rgba(255, 215, 0, 0.2);
                border-radius: 12px;
                margin: 8px 0;
            }

            .game-info {
                grid-column: 1;
            }

            .type-badge,
            .amount,
            .round-id,
            .action-btn {
                justify-self: start;
            }

            .tabs {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>

        function formatCurrency(amount, currency = 'INR') {
            return new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: currency,
                minimumFractionDigits: 0,
                maximumFractionDigits: 2
            }).format(amount);
        }

        function formatDateTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-IN', {
                month: 'short',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function getGameIcon(gameName) {
            const words = gameName.split(' ');
            return words.length >= 2 ?
                words[0][0] + words[1][0] :
                gameName.substring(0, 2).toUpperCase();
        }

        function renderBettingHistory(data) {
            const tableBody = document.getElementById('tableBody');

            if (!data || data.length === 0) {
                tableBody.innerHTML = `
                    <div class="empty-state">
                        <h3>No betting history</h3>
                        <p>Your bets will appear here</p>
                    </div>
                `;
                return;
            }

            const rows = data.map(bet => {
                const isWin = bet.winAmount > 0;
                const gameIcon = getGameIcon(bet.gameName);
                const bigWinClass = bet.isBigWin ? 'big-win' : '';

                return `
                    <div class="bet-row ${bigWinClass}" onclick="showBetDetails('${bet._id}')">
                        <div class="game-info">
                            <div class="game-icon">${gameIcon}</div>
                            <div class="game-details">
                                <h3>${bet.gameName}</h3>
                                <div class="game-time">${formatDateTime(bet.endTime)}</div>
                            </div>
                        </div>
                        
                        <div class="type-badge type-${bet.betType}">
                            ${bet.isFreeBet ? 'FREE ' : ''}${bet.betType.toUpperCase()}
                        </div>
                        
                        <div class="amount bet-amount">
                            ${bet.betAmount === 0 ? 'FREE' : formatCurrency(bet.betAmount)}
                        </div>
                        
                        <div class="amount win-amount ${isWin ? 'positive' : 'zero'}">
                            ${formatCurrency(bet.winAmount)}
                        </div>

                        <div class="round-id">
                            ${bet.roundId.substring(0, 8)}...
                        </div>
                        
                        <button class="action-btn" onclick="event.stopPropagation(); showBetDetails('${bet._id}')">
                            →
                        </button>
                    </div>
                `;
            }).join('');

            tableBody.innerHTML = rows;
        }

        function switchTab(tabElement, tabType) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            tabElement.classList.add('active');

            switch (tabType) {
                case 'history':
                    renderBettingHistory(bettingData.data);
                    break;
                case 'biggest-all':
                    const allWins = bettingData.data
                        .filter(bet => bet.winAmount > 0)
                        .sort((a, b) => b.winAmount - a.winAmount);
                    renderBettingHistory(allWins);
                    break;
                case 'biggest-current':
                    const currentWins = bettingData.data
                        .filter(bet => bet.gameName.includes('Candy') && bet.winAmount > 0)
                        .sort((a, b) => b.winAmount - a.winAmount);
                    renderBettingHistory(currentWins);
                    break;
            }
        }

        function showBetDetails(betId) {
            const bet = bettingData.data.find(b => b._id === betId);
            if (bet) {
                const profit = bet.winAmount - bet.betAmount;
                const profitText = profit > 0 ?
                    `Profit: +${formatCurrency(profit)}` :
                    `Loss: ${formatCurrency(Math.abs(profit))}`;

                alert(`Bet Details\n\n` +
                    `Game: ${bet.gameName}\n` +
                    `Round: ${bet.roundId}\n` +
                    `Type: ${bet.isFreeBet ? 'FREE ' : ''}${bet.betType.toUpperCase()}\n` +
                    `Bet: ${bet.betAmount === 0 ? 'FREE' : formatCurrency(bet.betAmount)}\n` +
                    `Win: ${formatCurrency(bet.winAmount)}\n` +
                    `${profitText}\n` +
                    `Date: ${new Date(bet.endTime).toLocaleString()}`);
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            renderBettingHistory(bettingData.data);
        });

        document.addEventListener('keydown', function (e) {
            if (e.key >= '1' && e.key <= '3') {
                const tabIndex = parseInt(e.key) - 1;
                const tabs = document.querySelectorAll('.tab');
                if (tabs[tabIndex]) {
                    tabs[tabIndex].click();
                }
            }
        });
    </script>
