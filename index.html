<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>History UI Pages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body class="flex flex-col justify-center items-center min-h-screen p-4">

    <h1 class="text-4xl font-bold text-gray-800 mb-10">Explore Historical UI Pages</h1>

    <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3">

        <!-- Button 1 -->
        <button onclick="openPage('historyV1.html')"
            class="bg-white px-8 py-4 rounded-2xl shadow-xl hover:scale-105 hover:bg-blue-100 transition-all duration-300 border-2 border-blue-300">
            <span class="text-xl font-semibold text-blue-700">History UI 1</span>
        </button>

        <!-- Button 2 -->
        <button onclick="openPage('historyV2.html')"
            class="bg-white px-8 py-4 rounded-2xl shadow-xl hover:scale-105 hover:bg-green-100 transition-all duration-300 border-2 border-green-300">
            <span class="text-xl font-semibold text-green-700">History UI 2</span>
        </button>

        <!-- Button 3 -->
        <button onclick="openPage('historyV3.html')"
            class="bg-white px-8 py-4 rounded-2xl shadow-xl hover:scale-105 hover:bg-purple-100 transition-all duration-300 border-2 border-red-300">
            <span class="text-xl font-semibold text-purple-700">History UI 3</span>
        </button>

        <!-- Button 4 -->
        <button onclick="openPage('historyV4.html')"
            class="bg-white px-8 py-4 rounded-2xl shadow-xl hover:scale-105 hover:bg-purple-100 transition-all duration-300 border-2 border-blue-300">
            <span class="text-xl font-semibold text-purple-700">History UI 4</span>
        </button>

        <!-- Button 5 -->
        <button onclick="openPage('historyV5.html')"
            class="bg-white px-8 py-4 rounded-2xl shadow-xl hover:scale-105 hover:bg-purple-100 transition-all duration-300 border-2 border-green-300">
            <span class="text-xl font-semibold text-purple-700">History UI 5</span>
        </button>

        <!-- Button 6 -->
        <button onclick="openPage('historyV6.html')"
            class="bg-white px-8 py-4 rounded-2xl shadow-xl hover:scale-105 hover:bg-purple-100 transition-all duration-300 border-2 border-red-300">
            <span class="text-xl font-semibold text-purple-700">History UI 6</span>
        </button>

        <!-- Button 7 -->
        <button onclick="openPage('historyV7.html')"
            class="bg-white px-8 py-4 rounded-2xl shadow-xl hover:scale-105 hover:bg-purple-100 transition-all duration-300 border-2 border-blue-300">
            <span class="text-xl font-semibold text-purple-700">History UI 7</span>
        </button>

        <!-- Button 8 -->
        <button onclick="openPage('historyV8.html')"
            class="bg-white px-8 py-4 rounded-2xl shadow-xl hover:scale-105 hover:bg-purple-100 transition-all duration-300 border-2 border-green-300">
            <span class="text-xl font-semibold text-purple-700">History UI 8</span>
        </button>

        <!-- Button 9 -->
        <button onclick="openPage('historyV9.html')"
            class="bg-white px-8 py-4 rounded-2xl shadow-xl hover:scale-105 hover:bg-purple-100 transition-all duration-300 border-2 border-red-300">
            <span class="text-xl font-semibold text-purple-700">History UI 9</span>
        </button>

    </div>

    <script>
        function openPage(page) {
            window.open(page, '_blank');
        }
    </script>

</body>

</html>
