<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BONUS CHEAT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;900&family=Inter:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background:
                radial-gradient(ellipse at top left, rgba(255, 215, 0, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(220, 20, 60, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at center, rgba(138, 43, 226, 0.1) 0%, transparent 70%),
                linear-gradient(135deg, #0a0a0a 0%, #1a0f1a 25%, #2d1b2d 50%, #1a0f1a 75%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(circle at 25% 25%, rgba(255, 215, 0, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(220, 20, 60, 0.03) 0%, transparent 50%);
            animation: backgroundShimmer 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes backgroundShimmer {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 0.6;
            }
        }

        /* Floating golden particles */
        .golden-particle {
            position: absolute;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            border-radius: 50%;
            pointer-events: none;
            animation: floatGolden 25s infinite linear;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        @keyframes floatGolden {
            0% {
                transform: translateY(100vh) translateX(-50px) rotate(0deg) scale(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
                transform: translateY(90vh) translateX(0px) rotate(36deg) scale(1);
            }

            90% {
                opacity: 1;
                transform: translateY(10vh) translateX(50px) rotate(324deg) scale(1);
            }

            100% {
                transform: translateY(-10vh) translateX(100px) rotate(360deg) scale(0);
                opacity: 0;
            }
        }

        .open-modal-btn {
            background: linear-gradient(135deg, #ffd700 0%, #ff6b35 50%, #dc143c 100%);
            background-size: 300% 300%;
            animation: luxuryGradient 6s ease-in-out infinite;
            color: #ffffff;
            border: none;
            padding: 25px 50px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow:
                0 15px 35px rgba(255, 215, 0, 0.4),
                0 5px 15px rgba(220, 20, 60, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 700;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            overflow: hidden;
            font-family: 'Playfair Display', serif;
            text-transform: uppercase;
            backdrop-filter: blur(10px);
        }

        .open-modal-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .open-modal-btn:hover::before {
            animation: shine 1.5s ease-in-out;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
                opacity: 0;
            }
        }

        .open-modal-btn:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow:
                0 25px 50px rgba(255, 215, 0, 0.6),
                0 10px 25px rgba(220, 20, 60, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .open-modal-btn:active {
            transform: translateY(-5px) scale(1.02);
        }

        @keyframes luxuryGradient {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse at 30% 30%, rgba(255, 215, 0, 0.1) 0%, transparent 70%),
                radial-gradient(ellipse at 70% 70%, rgba(220, 20, 60, 0.1) 0%, transparent 70%),
                rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(12px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-container {
            background:
                linear-gradient(135deg,
                    rgba(20, 20, 35, 0.98) 0%,
                    rgba(40, 25, 45, 0.98) 25%,
                    rgba(25, 35, 50, 0.98) 50%,
                    rgba(40, 25, 45, 0.98) 75%,
                    rgba(20, 20, 35, 0.98) 100%);
            backdrop-filter: blur(30px);
            border-radius: 30px;
            width: 95%;
            height: 90vh;
            overflow: hidden;
            padding: 50px;
            box-shadow:
                0 30px 80px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(255, 215, 0, 0.2) inset,
                0 0 50px rgba(255, 215, 0, 0.1);
            border: 2px solid;
            border-image: linear-gradient(135deg, #ffd700, #dc143c, #8a2be2, #ffd700) 1;
            position: relative;
            transform: scale(0.8) translateY(60px);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            flex-direction: column;
        }

        .modal-overlay.active .modal-container {
            transform: scale(1) translateY(0);
        }

        .modal-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 20%, rgba(255, 215, 0, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(220, 20, 60, 0.05) 0%, transparent 50%);
            border-radius: 30px;
            z-index: -1;
        }

        .close-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, rgba(220, 20, 60, 0.8), rgba(139, 0, 139, 0.8));
            border: 2px solid rgba(255, 255, 255, 0.2);
            width: 55px;
            height: 55px;
            border-radius: 50%;
            font-size: 20px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 25px rgba(220, 20, 60, 0.3);
        }

        .close-btn:hover {
            background: linear-gradient(135deg, rgba(255, 69, 0, 0.9), rgba(220, 20, 60, 0.9));
            border-color: rgba(255, 255, 255, 0.4);
            transform: rotate(90deg) scale(1.15);
            box-shadow:
                0 15px 35px rgba(220, 20, 60, 0.5),
                0 0 30px rgba(255, 69, 0, 0.4);
        }

        .modal-header {
            padding: 0 0 40px 0;
            text-align: center;
            position: relative;
        }

        .modal-title {
            background: linear-gradient(135deg, #ffd700 0%, #ff6b35 25%, #dc143c 50%, #8a2be2 75%, #ffd700 100%);
            background-size: 300% 300%;
            animation: titleGradient 4s ease-in-out infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 48px;
            font-weight: 900;
            letter-spacing: 3px;
            margin-bottom: 15px;
            font-family: 'Playfair Display', serif;
            text-transform: uppercase;
            filter: drop-shadow(0 4px 12px rgba(255, 215, 0, 0.3));
        }

        @keyframes titleGradient {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .modal-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ffd700, #dc143c, #8a2be2, transparent);
            border-radius: 3px;
            animation: underlineGlow 3s ease-in-out infinite;
        }

        @keyframes underlineGlow {

            0%,
            100% {
                opacity: 0.6;
                transform: translateX(-50%) scaleX(1);
            }

            50% {
                opacity: 1;
                transform: translateX(-50%) scaleX(1.2);
            }
        }

        .combinations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 25px;
            overflow-y: auto;
            padding: 30px 10px 50px 10px;
            flex: 1;
            mask-image: linear-gradient(to bottom, transparent 0%, black 30px, black calc(100% - 30px), transparent 100%);
        }

        .combinations-grid::-webkit-scrollbar {
            width: 8px;
        }

        .combinations-grid::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px solid rgba(255, 215, 0, 0.1);
        }

        .combinations-grid::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #ffd700, #dc143c);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .combinations-grid::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #ffed4e, #ff6b35);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .combination-btn {
            background:
                linear-gradient(135deg,
                    rgba(255, 255, 255, 0.03) 0%,
                    rgba(255, 255, 255, 0.08) 50%,
                    rgba(255, 255, 255, 0.03) 100%);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px 20px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            text-align: center;
            position: relative;
            overflow: hidden;
            font-weight: 600;
            letter-spacing: 1px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(15px);
            font-family: 'Playfair Display', serif;
            text-transform: uppercase;
        }

        .combination-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);
            opacity: 0;
            transition: all 0.4s ease;
            border-radius: 20px;
        }

        .combination-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s ease;
        }

        .combination-btn:hover::before {
            opacity: 1;
        }

        .combination-btn:hover::after {
            width: 200px;
            height: 200px;
        }

        .combination-btn:hover {
            transform: translateY(-8px) scale(1.03);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .combination-btn:active {
            transform: translateY(-4px) scale(1.01);
        }

        /* Specific combination themes */
        .no-win {
            background: linear-gradient(135deg, rgba(70, 70, 70, 0.15) 0%, rgba(50, 50, 50, 0.15) 100%);
            border-color: rgba(128, 128, 128, 0.3);
            color: rgba(255, 255, 255, 0.7);
        }

        .no-win:hover {
            background: linear-gradient(135deg, rgba(90, 90, 90, 0.25) 0%, rgba(70, 70, 70, 0.25) 100%);
            border-color: rgba(150, 150, 150, 0.5);
            box-shadow: 0 15px 40px rgba(128, 128, 128, 0.2);
        }

        .small-win {
            background: linear-gradient(135deg, rgba(100, 149, 237, 0.15) 0%, rgba(65, 105, 225, 0.15) 100%);
            border-color: rgba(100, 149, 237, 0.4);
            color: #e6f3ff;
        }

        .small-win:hover {
            background: linear-gradient(135deg, rgba(100, 149, 237, 0.25) 0%, rgba(65, 105, 225, 0.25) 100%);
            border-color: rgba(100, 149, 237, 0.6);
            box-shadow:
                0 15px 40px rgba(100, 149, 237, 0.3),
                0 0 30px rgba(100, 149, 237, 0.2);
        }

        .oak {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.15) 0%, rgba(255, 165, 0, 0.15) 100%);
            border-color: rgba(255, 215, 0, 0.4);
            color: #fff8dc;
        }

        .oak:hover {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.25) 0%, rgba(255, 165, 0, 0.25) 100%);
            border-color: rgba(255, 215, 0, 0.6);
            box-shadow:
                0 15px 40px rgba(255, 215, 0, 0.4),
                0 0 30px rgba(255, 215, 0, 0.3);
        }

        .h-series {
            background: linear-gradient(135deg, rgba(50, 205, 50, 0.15) 0%, rgba(34, 139, 34, 0.15) 100%);
            border-color: rgba(50, 205, 50, 0.4);
            color: #e6ffe6;
        }

        .h-series:hover {
            background: linear-gradient(135deg, rgba(50, 205, 50, 0.25) 0%, rgba(34, 139, 34, 0.25) 100%);
            border-color: rgba(50, 205, 50, 0.6);
            box-shadow:
                0 15px 40px rgba(50, 205, 50, 0.3),
                0 0 30px rgba(50, 205, 50, 0.2);
        }

        .l-series {
            background: linear-gradient(135deg, rgba(220, 20, 60, 0.15) 0%, rgba(199, 21, 133, 0.15) 100%);
            border-color: rgba(220, 20, 60, 0.4);
            color: #ffe6f0;
        }

        .l-series:hover {
            background: linear-gradient(135deg, rgba(220, 20, 60, 0.25) 0%, rgba(199, 21, 133, 0.25) 100%);
            border-color: rgba(220, 20, 60, 0.6);
            box-shadow:
                0 15px 40px rgba(220, 20, 60, 0.3),
                0 0 30px rgba(220, 20, 60, 0.2);
        }

        /* Sparkling animation for special combinations */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {

            0%,
            100% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }

            50% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
        }

        /* Casino-style neon glow effect */
        .neon-glow {
            position: relative;
        }

        .neon-glow::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ffd700, #ff6b35, #dc143c, #8a2be2, #ffd700);
            background-size: 400% 400%;
            border-radius: 22px;
            z-index: -1;
            opacity: 0;
            animation: neonRotate 4s linear infinite;
            transition: opacity 0.3s ease;
        }

        .combination-btn:hover.neon-glow::before {
            opacity: 0.7;
        }

        @keyframes neonRotate {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Enhanced entrance animations */
        @keyframes luxuryFadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.9);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .combinations-grid.loaded .combination-btn {
            animation: luxuryFadeInUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            opacity: 0;
        }

        /* Responsive design */
        @media (max-width: 1200px) {
            .combinations-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 22px;
            }
        }

        @media (max-width: 992px) {
            .combinations-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
            }

            .modal-title {
                font-size: 42px;
            }

            .modal-container {
                padding: 40px;
            }
        }

        @media (max-width: 768px) {
            .modal-container {
                width: 98%;
                height: 95vh;
                padding: 30px 25px;
                border-radius: 25px;
            }

            .combinations-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 18px;
                padding: 25px 5px 40px 5px;
            }

            .combination-btn {
                padding: 22px 16px;
                font-size: 15px;
                min-height: 75px;
                border-radius: 18px;
            }

            .modal-title {
                font-size: 36px;
                letter-spacing: 2px;
            }

            .close-btn {
                width: 50px;
                height: 50px;
                font-size: 18px;
                top: 25px;
                right: 25px;
            }

            .open-modal-btn {
                padding: 22px 40px;
                font-size: 18px;
            }
        }

        @media (max-width: 576px) {
            .combinations-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 16px;
            }

            .combination-btn {
                padding: 20px 14px;
                font-size: 14px;
                min-height: 70px;
                border-radius: 16px;
            }

            .modal-title {
                font-size: 32px;
                letter-spacing: 1.5px;
            }

            .modal-container {
                padding: 25px 20px;
            }
        }

        @media (max-width: 400px) {
            .combinations-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 14px;
            }

            .combination-btn {
                padding: 18px 12px;
                font-size: 13px;
                min-height: 65px;
                border-radius: 14px;
            }

            .modal-title {
                font-size: 28px;
                letter-spacing: 1px;
            }

            .open-modal-btn {
                padding: 20px 30px;
                font-size: 16px;
                letter-spacing: 1.5px;
            }
        }

        /* Pulse effect for special buttons */
        .oak,
        .h-series,
        .l-series {
            position: relative;
        }

        .oak::after,
        .h-series::after,
        .l-series::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            opacity: 0;
            animation: pulse 3s ease-in-out infinite;
        }

        .oak::after {
            background: rgba(255, 215, 0, 0.1);
            animation-delay: 0s;
        }

        .h-series::after {
            background: rgba(50, 205, 50, 0.1);
            animation-delay: 1s;
        }

        .l-series::after {
            background: rgba(220, 20, 60, 0.1);
            animation-delay: 2s;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0;
                transform: scale(1);
            }

            50% {
                opacity: 0.3;
                transform: scale(1.05);
            }
        }
    </style>
</head>

<body>
    <button class="open-modal-btn">
        <i class="fas fa-crown"></i> BONUS CHEAT
    </button>

    <div class="modal-overlay">
        <div class="modal-container">
            <button class="close-btn">
                <i class="fas fa-times"></i>
            </button>

            <div class="modal-header">
                <h2 class="modal-title">BONUS CHEAT</h2>
            </div>

            <div class="combinations-grid" id="combinationsGrid">
                <!-- Combinations will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Combination data
        const combinations = {
            "NONE": [],
            "No Win": [0, 0, 0, 0, 0],
            "Small Win": [4, 2, 1, 0, 0],
            "2 oak sc": [7, 7, 0, 0, 0],
            "3 oak sc": [7, 7, 7, 0, 0],
            "4 oak sc": [7, 7, 7, 7, 0],
            "5 oak sc": [7, 7, 7, 7, 7],

            "3 oak H1": [6, 1, 40, 0, 0],
            "4 oak H1": [6, 1, 40, 9, 0],
            "5 oak H1": [6, 1, 40, 9, 25],

            "3 oak H2": [44, 40, 8, 0, 0],
            "4 oak H2": [44, 40, 8, 17, 0],
            "5 oak H2": [44, 40, 8, 17, 24],

            "3 oak H3": [12, 4, 30, 0, 0],
            "4 oak H3": [12, 4, 30, 27, 0],
            "5 oak H3": [12, 4, 30, 27, 27],

            "3 oak H4": [37, 32, 32, 0, 0],
            "4 oak H4": [37, 32, 32, 12, 0],
            "5 oak H4": [37, 32, 32, 12, 32],

            "3 oak L1": [0, 6, 5, 0, 0],
            "4 oak L1": [0, 6, 5, 2, 0],
            "5 oak L1": [0, 6, 5, 2, 42],

            "3 oak L2": [1, 14, 39, 66, 0],
            "4 oak L2": [1, 14, 39, 0, 5],
            "5 oak L2": [1, 14, 39, 0, 7],

            "3 oak L3": [13, 34, 34, 0, 70],
            "4 oak L3": [13, 34, 34, 1, 70],
            "5 oak L3": [13, 34, 34, 1, 0],

            "3 oak L4": [2, 28, 21, 0, 0],
            "4 oak L4": [2, 28, 21, 4, 0],
            "5 oak L4": [2, 28, 21, 4, 3],

            "3 oak L5": [4, 2, 1, 1, 0],
            "4 oak L5": [4, 2, 1, 5, 0],
            "5 oak L5": [4, 2, 1, 5, 7]
        };

        document.addEventListener('DOMContentLoaded', function () {
            const openModalBtn = document.querySelector('.open-modal-btn');
            const modalOverlay = document.querySelector('.modal-overlay');
            const closeBtn = document.querySelector('.close-btn');
            const combinationsGrid = document.getElementById('combinationsGrid');

            // Create floating golden particles
            function createGoldenParticles() {
                for (let i = 0; i < 20; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'golden-particle';
                    particle.style.left = Math.random() * 100 + 'vw';
                    particle.style.width = particle.style.height = (Math.random() * 8 + 3) + 'px';
                    particle.style.animationDelay = Math.random() * 25 + 's';
                    particle.style.animationDuration = (Math.random() * 15 + 20) + 's';
                    document.body.appendChild(particle);
                }
            }

            // Create sparkle effects for special buttons
            function createSparkles(element) {
                for (let i = 0; i < 6; i++) {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.top = Math.random() * 100 + '%';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.animationDelay = Math.random() * 2 + 's';
                    element.appendChild(sparkle);
                }
            }

            // Open modal
            openModalBtn.addEventListener('click', function () {
                modalOverlay.classList.add('active');
                setTimeout(() => {
                    combinationsGrid.classList.add('loaded');
                }, 200);
            });

            // Close modal
            closeBtn.addEventListener('click', function () {
                modalOverlay.classList.remove('active');
                combinationsGrid.classList.remove('loaded');
            });

            // Close modal when clicking outside
            modalOverlay.addEventListener('click', function (e) {
                if (e.target === modalOverlay) {
                    modalOverlay.classList.remove('active');
                    combinationsGrid.classList.remove('loaded');
                }
            });

            // Keyboard support
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape' && modalOverlay.classList.contains('active')) {
                    modalOverlay.classList.remove('active');
                    combinationsGrid.classList.remove('loaded');
                }
            });

            // Render combinations with enhanced styling
            function renderCombinations() {
                combinationsGrid.innerHTML = '';

                const entries = Object.entries(combinations);
                entries.forEach(([key, value], index) => {
                    const btn = document.createElement('button');
                    btn.className = 'combination-btn neon-glow';

                    // Add specific class based on key content
                    if (key === 'No Win') {
                        btn.classList.add('no-win');
                    } else if (key === 'Small Win') {
                        btn.classList.add('small-win');
                    } else if (key.includes('oak sc')) {
                        btn.classList.add('oak');
                    } else if (key.includes('H')) {
                        btn.classList.add('h-series');
                    } else if (key.includes('L')) {
                        btn.classList.add('l-series');
                    }

                    btn.textContent = key;
                    btn.setAttribute('data-value', JSON.stringify(value));
                    btn.style.setProperty('--delay', (index * 0.08) + 's');
                    btn.style.animationDelay = (index * 0.08) + 's';

                    // Add sparkles to special combinations
                    if (key.includes('5 oak') || key === 'Small Win') {
                        createSparkles(btn);
                    }

                    btn.addEventListener('click', function () {
                        const value = this.getAttribute('data-value');
                        console.log('Combination selected:', key, value);

                        // Enhanced click feedback with luxury feel
                        this.style.transform = 'scale(0.95) translateY(-4px)';
                        this.style.filter = 'brightness(1.3) saturate(1.2)';
                        this.style.boxShadow = '0 20px 50px rgba(255, 215, 0, 0.4)';

                        setTimeout(() => {
                            this.style.transform = '';
                            this.style.filter = '';
                            this.style.boxShadow = '';
                        }, 300);

                        // Create temporary golden burst effect
                        const burst = document.createElement('div');
                        burst.style.position = 'absolute';
                        burst.style.top = '50%';
                        burst.style.left = '50%';
                        burst.style.width = '100px';
                        burst.style.height = '100px';
                        burst.style.background = 'radial-gradient(circle, rgba(255, 215, 0, 0.6) 0%, transparent 70%)';
                        burst.style.borderRadius = '50%';
                        burst.style.transform = 'translate(-50%, -50%) scale(0)';
                        burst.style.transition = 'all 0.6s ease-out';
                        burst.style.pointerEvents = 'none';
                        burst.style.zIndex = '5';
                        this.appendChild(burst);

                        setTimeout(() => {
                            burst.style.transform = 'translate(-50%, -50%) scale(3)';
                            burst.style.opacity = '0';
                        }, 10);

                        setTimeout(() => {
                            if (burst.parentNode) {
                                burst.parentNode.removeChild(burst);
                            }
                        }, 600);
                    });

                    combinationsGrid.appendChild(btn);
                });
            }

            // Initialize
            createGoldenParticles();
            renderCombinations();

            // Add random sparkle effects to the modal container
            setInterval(() => {
                if (modalOverlay.classList.contains('active')) {
                    const sparkle = document.createElement('div');
                    sparkle.style.position = 'absolute';
                    sparkle.style.width = '3px';
                    sparkle.style.height = '3px';
                    sparkle.style.background = '#ffd700';
                    sparkle.style.borderRadius = '50%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.pointerEvents = 'none';
                    sparkle.style.animation = 'sparkle 1.5s ease-out forwards';
                    sparkle.style.boxShadow = '0 0 6px #ffd700';
                    modalOverlay.appendChild(sparkle);

                    setTimeout(() => {
                        if (sparkle.parentNode) {
                            sparkle.parentNode.removeChild(sparkle);
                        }
                    }, 1500);
                }
            }, 800);
        });
    </script>
</body>

</html>
