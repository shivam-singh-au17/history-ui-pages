<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BONUS CHEAT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background:
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 226, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #0c0c1e 0%, #1a1a2e 35%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255, 255, 255, 0.03) 2px, rgba(255, 255, 255, 0.03) 4px),
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255, 255, 255, 0.03) 2px, rgba(255, 255, 255, 0.03) 4px);
            pointer-events: none;
        }

        .open-modal-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 200% 200%;
            animation: gradientShift 4s ease-in-out infinite;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 18px;
            border-radius: 60px;
            cursor: pointer;
            box-shadow:
                0 8px 32px rgba(102, 126, 234, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            letter-spacing: 1.2px;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .open-modal-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .open-modal-btn:hover::before {
            opacity: 1;
        }

        .open-modal-btn:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow:
                0 20px 40px rgba(102, 126, 234, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.2) inset;
        }

        .open-modal-btn:active {
            transform: translateY(-4px) scale(0.98);
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 30% 30%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(118, 75, 162, 0.1) 0%, transparent 50%),
                rgba(0, 0, 0, 0.92);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-container {
            background:
                linear-gradient(135deg, rgba(26, 27, 46, 0.95) 0%, rgba(40, 42, 70, 0.95) 100%);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            width: 95%;
            height: 90vh;
            overflow: hidden;
            padding: 40px;
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.7),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            transform: scale(0.85) translateY(50px);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
        }

        .modal-overlay.active .modal-container {
            transform: scale(1) translateY(0);
        }

        .close-btn {
            position: absolute;
            top: 24px;
            right: 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .close-btn:hover {
            background: rgba(255, 82, 82, 0.15);
            border-color: rgba(255, 82, 82, 0.3);
            color: #ff5252;
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 8px 24px rgba(255, 82, 82, 0.2);
        }

        .modal-header {
            padding: 0 0 32px 0;
            text-align: center;
        }

        .modal-title {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 36px;
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
            text-shadow: none;
        }

        .combinations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            overflow-y: auto;
            padding: 20px 8px 40px 8px;
            flex: 1;
            mask-image: linear-gradient(to bottom, transparent 0%, black 20px, black calc(100% - 20px), transparent 100%);
        }

        .combinations-grid::-webkit-scrollbar {
            width: 6px;
        }

        .combinations-grid::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }

        .combinations-grid::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #667eea, #764ba2);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .combinations-grid::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #7c8bf0, #8b5fb8);
        }

        .combination-btn {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 20px 16px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 15px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            position: relative;
            overflow: hidden;
            font-weight: 600;
            letter-spacing: 0.5px;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .combination-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .combination-btn:hover::before {
            opacity: 1;
        }

        .combination-btn:hover {
            transform: translateY(-4px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow:
                0 12px 32px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        }

        .combination-btn:active {
            transform: translateY(-2px) scale(0.98);
        }

        .no-win {
            background: rgba(100, 100, 100, 0.08);
            border-color: rgba(150, 150, 150, 0.2);
        }

        .no-win:hover {
            background: rgba(120, 120, 120, 0.12);
            border-color: rgba(170, 170, 170, 0.3);
            box-shadow:
                0 12px 32px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(170, 170, 170, 0.2) inset;
        }

        .small-win {
            background: rgba(70, 130, 180, 0.08);
            border-color: rgba(70, 130, 180, 0.3);
        }

        .small-win:hover {
            background: rgba(70, 130, 180, 0.15);
            border-color: rgba(70, 130, 180, 0.5);
            box-shadow:
                0 12px 32px rgba(70, 130, 180, 0.2),
                0 0 0 1px rgba(70, 130, 180, 0.3) inset;
        }

        .oak {
            background: rgba(255, 165, 0, 0.08);
            border-color: rgba(255, 165, 0, 0.3);
        }

        .oak:hover {
            background: rgba(255, 165, 0, 0.15);
            border-color: rgba(255, 165, 0, 0.5);
            box-shadow:
                0 12px 32px rgba(255, 165, 0, 0.2),
                0 0 0 1px rgba(255, 165, 0, 0.3) inset;
        }

        .h-series {
            background: rgba(46, 213, 115, 0.08);
            border-color: rgba(46, 213, 115, 0.3);
        }

        .h-series:hover {
            background: rgba(46, 213, 115, 0.15);
            border-color: rgba(46, 213, 115, 0.5);
            box-shadow:
                0 12px 32px rgba(46, 213, 115, 0.2),
                0 0 0 1px rgba(46, 213, 115, 0.3) inset;
        }

        .l-series {
            background: rgba(255, 107, 107, 0.08);
            border-color: rgba(255, 107, 107, 0.3);
        }

        .l-series:hover {
            background: rgba(255, 107, 107, 0.15);
            border-color: rgba(255, 107, 107, 0.5);
            box-shadow:
                0 12px 32px rgba(255, 107, 107, 0.2),
                0 0 0 1px rgba(255, 107, 107, 0.3) inset;
        }

        /* Floating particles animation */
        .floating-particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Glassmorphism effect enhancement */
        .modal-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 30% 30%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(118, 75, 162, 0.1) 0%, transparent 50%);
            border-radius: 24px;
            z-index: -1;
        }

        /* Smooth glow animation for combinations */
        @keyframes softGlow {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
            }

            50% {
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            }
        }

        .combination-btn {
            animation: softGlow 3s ease-in-out infinite;
        }

        /* Enhanced responsive design */
        @media (max-width: 1200px) {
            .combinations-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 18px;
            }
        }

        @media (max-width: 992px) {
            .combinations-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 16px;
            }

            .modal-title {
                font-size: 32px;
            }

            .modal-container {
                padding: 32px;
            }
        }

        @media (max-width: 768px) {
            .modal-container {
                width: 98%;
                height: 95vh;
                padding: 24px 20px;
                border-radius: 20px;
            }

            .combinations-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 14px;
                padding: 16px 4px 32px 4px;
            }

            .combination-btn {
                padding: 18px 12px;
                font-size: 14px;
                min-height: 65px;
                border-radius: 14px;
            }

            .modal-title {
                font-size: 28px;
            }

            .close-btn {
                width: 44px;
                height: 44px;
                font-size: 16px;
                top: 20px;
                right: 20px;
            }

            .open-modal-btn {
                padding: 18px 32px;
                font-size: 16px;
            }
        }

        @media (max-width: 576px) {
            .combinations-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 12px;
            }

            .combination-btn {
                padding: 16px 10px;
                font-size: 13px;
                min-height: 60px;
                border-radius: 12px;
            }

            .modal-title {
                font-size: 24px;
            }

            .modal-container {
                padding: 20px 16px;
            }
        }

        @media (max-width: 400px) {
            .combinations-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
            }

            .combination-btn {
                padding: 14px 8px;
                font-size: 12px;
                min-height: 55px;
            }

            .modal-title {
                font-size: 22px;
            }

            .open-modal-btn {
                padding: 16px 24px;
                font-size: 15px;
            }
        }

        /* Subtle entrance animations for buttons */
        .combination-btn {
            animation-delay: var(--delay, 0s);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .combinations-grid.loaded .combination-btn {
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards, softGlow 3s ease-in-out infinite 0.6s;
            opacity: 0;
        }
    </style>
</head>

<body>
    <button class="open-modal-btn">
        <i class="fas fa-dice"></i> BONUS CHEAT
    </button>

    <div class="modal-overlay">
        <div class="modal-container">
            <button class="close-btn">
                <i class="fas fa-times"></i>
            </button>

            <div class="modal-header">
                <h2 class="modal-title">BONUS CHEAT</h2>
            </div>

            <div class="combinations-grid" id="combinationsGrid">
                <!-- Combinations will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Combination data
        const combinations = {
            "NONE": [],
            "No Win": [0, 0, 0, 0, 0],
            "Small Win": [4, 2, 1, 0, 0],
            "2 oak sc": [7, 7, 0, 0, 0],
            "3 oak sc": [7, 7, 7, 0, 0],
            "4 oak sc": [7, 7, 7, 7, 0],
            "5 oak sc": [7, 7, 7, 7, 7],

            "3 oak H1": [6, 1, 40, 0, 0],
            "4 oak H1": [6, 1, 40, 9, 0],
            "5 oak H1": [6, 1, 40, 9, 25],

            "3 oak H2": [44, 40, 8, 0, 0],
            "4 oak H2": [44, 40, 8, 17, 0],
            "5 oak H2": [44, 40, 8, 17, 24],

            "3 oak H3": [12, 4, 30, 0, 0],
            "4 oak H3": [12, 4, 30, 27, 0],
            "5 oak H3": [12, 4, 30, 27, 27],

            "3 oak H4": [37, 32, 32, 0, 0],
            "4 oak H4": [37, 32, 32, 12, 0],
            "5 oak H4": [37, 32, 32, 12, 32],

            "3 oak L1": [0, 6, 5, 0, 0],
            "4 oak L1": [0, 6, 5, 2, 0],
            "5 oak L1": [0, 6, 5, 2, 42],

            "3 oak L2": [1, 14, 39, 66, 0],
            "4 oak L2": [1, 14, 39, 0, 5],
            "5 oak L2": [1, 14, 39, 0, 7],

            "3 oak L3": [13, 34, 34, 0, 70],
            "4 oak L3": [13, 34, 34, 1, 70],
            "5 oak L3": [13, 34, 34, 1, 0],

            "3 oak L4": [2, 28, 21, 0, 0],
            "4 oak L4": [2, 28, 21, 4, 0],
            "5 oak L4": [2, 28, 21, 4, 3],

            "3 oak L5": [4, 2, 1, 1, 0],
            "4 oak L5": [4, 2, 1, 5, 0],
            "5 oak L5": [4, 2, 1, 5, 7]
        };

        document.addEventListener('DOMContentLoaded', function () {
            const openModalBtn = document.querySelector('.open-modal-btn');
            const modalOverlay = document.querySelector('.modal-overlay');
            const closeBtn = document.querySelector('.close-btn');
            const combinationsGrid = document.getElementById('combinationsGrid');

            // Create floating particles
            function createFloatingParticles() {
                for (let i = 0; i < 15; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'floating-particle';
                    particle.style.left = Math.random() * 100 + 'vw';
                    particle.style.width = particle.style.height = (Math.random() * 6 + 2) + 'px';
                    particle.style.animationDelay = Math.random() * 20 + 's';
                    particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                    document.body.appendChild(particle);
                }
            }

            // Open modal
            openModalBtn.addEventListener('click', function () {
                modalOverlay.classList.add('active');
                setTimeout(() => {
                    combinationsGrid.classList.add('loaded');
                }, 100);
            });

            // Close modal
            closeBtn.addEventListener('click', function () {
                modalOverlay.classList.remove('active');
                combinationsGrid.classList.remove('loaded');
            });

            // Close modal when clicking outside
            modalOverlay.addEventListener('click', function (e) {
                if (e.target === modalOverlay) {
                    modalOverlay.classList.remove('active');
                    combinationsGrid.classList.remove('loaded');
                }
            });

            // Render combinations
            function renderCombinations() {
                combinationsGrid.innerHTML = '';

                // Create buttons for each combination
                const entries = Object.entries(combinations);
                entries.forEach(([key, value], index) => {
                    const btn = document.createElement('button');
                    btn.className = 'combination-btn';

                    // Add specific class based on key content
                    if (key === 'No Win') {
                        btn.classList.add('no-win');
                    } else if (key === 'Small Win') {
                        btn.classList.add('small-win');
                    } else if (key.includes('oak sc')) {
                        btn.classList.add('oak');
                    } else if (key.includes('H')) {
                        btn.classList.add('h-series');
                    } else if (key.includes('L')) {
                        btn.classList.add('l-series');
                    }

                    btn.textContent = key;
                    btn.setAttribute('data-value', JSON.stringify(value));
                    btn.style.setProperty('--delay', (index * 0.05) + 's');

                    btn.addEventListener('click', function () {
                        const value = this.getAttribute('data-value');
                        console.log('Combination selected:', key, value);
                        // In a real implementation, you would send this value to an API

                        // Enhanced visual feedback for the click
                        this.style.transform = 'scale(0.95) translateY(-2px)';
                        this.style.filter = 'brightness(1.2)';

                        setTimeout(() => {
                            this.style.transform = '';
                            this.style.filter = '';
                        }, 200);
                    });

                    combinationsGrid.appendChild(btn);
                });
            }

            // Initialize
            createFloatingParticles();
            renderCombinations();
        });
    </script>
</body>

</html>
