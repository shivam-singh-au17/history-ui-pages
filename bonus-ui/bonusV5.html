<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BONUS CHEAT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background:
                radial-gradient(ellipse at top, rgba(79, 70, 229, 0.04) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(236, 72, 153, 0.04) 0%, transparent 50%),
                linear-gradient(135deg, #fdfeff 0%, #f8fafc 25%, #f1f5f9 50%, #f8fafc 75%, #fdfeff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        /* Subtle background pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(circle at 1px 1px, rgba(79, 70, 229, 0.06) 1px, transparent 0);
            background-size: 40px 40px;
            opacity: 0.3;
            pointer-events: none;
        }

        /* Elegant floating orbs */
        .floating-orb {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.08), rgba(236, 72, 153, 0.08));
            backdrop-filter: blur(2px);
            pointer-events: none;
            animation: gentleFloat 25s infinite ease-in-out;
        }

        @keyframes gentleFloat {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            25% {
                transform: translate(30px, -30px) rotate(90deg);
            }

            50% {
                transform: translate(0, -60px) rotate(180deg);
            }

            75% {
                transform: translate(-30px, -30px) rotate(270deg);
            }
        }

        .open-modal-btn {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            color: #374151;
            border: 1px solid rgba(79, 70, 229, 0.2);
            padding: 20px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            box-shadow:
                0 4px 20px rgba(79, 70, 229, 0.08),
                0 1px 3px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        .open-modal-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(79, 70, 229, 0.1),
                    transparent);
            transition: left 0.6s ease;
        }

        .open-modal-btn:hover {
            transform: translateY(-2px);
            box-shadow:
                0 8px 30px rgba(79, 70, 229, 0.15),
                0 4px 8px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 1);
            border-color: rgba(79, 70, 229, 0.3);
        }

        .open-modal-btn:hover::before {
            left: 100%;
        }

        .open-modal-btn:active {
            transform: translateY(0);
            transition: transform 0.1s;
        }

        .open-modal-btn i {
            font-size: 18px;
            color: #4f46e5;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-container {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border-radius: 20px;
            box-shadow:
                0 25px 50px rgba(15, 23, 42, 0.15),
                0 8px 16px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            width: 95vw;
            height: 95vh;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform: scale(0.9) translateY(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
        }

        .modal-overlay.active .modal-container {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 24px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .modal-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.1) 0%,
                    transparent 50%,
                    rgba(0, 0, 0, 0.1) 100%);
            pointer-events: none;
        }

        .modal-title {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 700;
            margin: 0;
            position: relative;
            z-index: 1;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 32px;
            flex: 1;
            overflow-y: auto;
        }

        .modal-body::-webkit-scrollbar {
            width: 8px;
        }

        .modal-body::-webkit-scrollbar-track {
            background: rgba(241, 245, 249, 0.5);
            border-radius: 4px;
        }

        .modal-body::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            border-radius: 4px;
        }

        .combinations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 16px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .combinations-grid.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        .combination-btn {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border: 1px solid rgba(79, 70, 229, 0.15);
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 14px;
            color: #374151;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transform: translateY(calc(var(--delay, 0) * 20px));
            opacity: 0;
            animation: slideInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) calc(var(--delay, 0)) forwards;
        }

        @keyframes slideInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .combination-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg,
                    rgba(79, 70, 229, 0.05) 0%,
                    rgba(236, 72, 153, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .combination-btn:hover {
            transform: translateY(-4px);
            box-shadow:
                0 8px 25px rgba(79, 70, 229, 0.15),
                0 4px 8px rgba(0, 0, 0, 0.08);
            border-color: rgba(79, 70, 229, 0.3);
        }

        .combination-btn:hover::before {
            opacity: 1;
        }

        .combination-btn:active {
            transform: translateY(-2px);
            transition: transform 0.1s;
        }

        .combination-btn.no-win {
            border-color: rgba(239, 68, 68, 0.3);
            color: #dc2626;
        }

        .combination-btn.no-win:hover {
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.15);
            border-color: rgba(239, 68, 68, 0.5);
        }

        .combination-btn.small-win {
            border-color: rgba(34, 197, 94, 0.3);
            color: #16a34a;
        }

        .combination-btn.small-win:hover {
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.15);
            border-color: rgba(34, 197, 94, 0.5);
        }

        .combination-btn.oak {
            border-color: rgba(168, 85, 247, 0.3);
            color: #7c3aed;
        }

        .combination-btn.oak:hover {
            box-shadow: 0 8px 25px rgba(168, 85, 247, 0.15);
            border-color: rgba(168, 85, 247, 0.5);
        }

        .combination-btn.h-series {
            border-color: rgba(251, 146, 60, 0.3);
            color: #ea580c;
        }

        .combination-btn.h-series:hover {
            box-shadow: 0 8px 25px rgba(251, 146, 60, 0.15);
            border-color: rgba(251, 146, 60, 0.5);
        }

        .combination-btn.l-series {
            border-color: rgba(20, 184, 166, 0.3);
            color: #0d9488;
        }

        .combination-btn.l-series:hover {
            box-shadow: 0 8px 25px rgba(20, 184, 166, 0.15);
            border-color: rgba(20, 184, 166, 0.5);
        }

        .values-display {
            display: flex;
            gap: 4px;
            justify-content: center;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .value-chip {
            background: rgba(79, 70, 229, 0.1);
            color: #4f46e5;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            min-width: 16px;
            text-align: center;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(79, 70, 229, 0.2);
            border-radius: 50%;
            border-top-color: #4f46e5;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .modal-container {
                width: 95vw;
                height: 95vh;
                border-radius: 16px;
            }

            .modal-title {
                font-size: 24px;
            }

            .modal-body {
                padding: 24px 20px;
            }

            .combinations-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 12px;
            }

            .combination-btn {
                padding: 14px;
                font-size: 13px;
            }

            .open-modal-btn {
                padding: 18px 32px;
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            .modal-container {
                width: 98vw;
                height: 98vh;
                border-radius: 12px;
            }

            .combinations-grid {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
                gap: 10px;
            }

            .modal-title {
                font-size: 20px;
            }

            .modal-body {
                padding: 20px 16px;
            }
        }
    </style>
</head>

<body>
    <!-- Floating orbs for ambient decoration -->
    <div class="floating-orb" style="width: 60px; height: 60px; top: 20%; left: 10%; animation-delay: 0s;"></div>
    <div class="floating-orb" style="width: 40px; height: 40px; top: 70%; left: 80%; animation-delay: -8s;"></div>
    <div class="floating-orb" style="width: 80px; height: 80px; top: 40%; left: 85%; animation-delay: -15s;"></div>

    <!-- Main trigger button -->
    <button class="open-modal-btn" id="openModalBtn">
        <i class="fas fa-gem"></i>
        <span>BONUS CHEAT</span>
    </button>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-container">
            <div class="modal-header">
                <h1 class="modal-title">BONUS CHEAT</h1>
                <button class="close-btn" id="closeBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="combinations-grid" id="combinationsGrid">
                    <div style="grid-column: 1 / -1; text-align: center; padding: 20px;">
                        <div class="loading-spinner"></div>
                        <p style="margin-top: 10px; color: #6b7280;">Loading combinations...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class CombinationManager {
            constructor() {
                this.combinations = {};
                this.init();
            }

            async init() {
                await this.loadCombinations();
                this.setupEventListeners();
            }

            async loadCombinations() {
                try {
                    const response = await fetch('./cheat.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    this.combinations = await response.json();
                    console.log('âœ… Combinations loaded successfully:', Object.keys(this.combinations).length, 'entries');
                } catch (error) {
                    console.warn('âš ï¸ Failed to load cheat.json, using fallback data:', error.message);
                    // Fallback to embedded data if file can't be loaded
                    this.combinations = {
                        "NONE": [],
                        "No Win": [0, 0, 0, 0, 0],
                        "Small Win": [4, 2, 1, 0, 0],
                        "2 oak sc": [7, 7, 0, 0, 0],
                        "3 oak sc": [7, 7, 7, 0, 0],
                        "4 oak sc": [7, 7, 7, 7, 0],
                        "5 oak sc": [7, 7, 7, 7, 7],
                        "3 oak H1": [6, 1, 40, 0, 0],
                        "4 oak H1": [6, 1, 40, 9, 0],
                        "5 oak H1": [6, 1, 40, 9, 25],
                        "3 oak H2": [44, 40, 8, 0, 0],
                        "4 oak H2": [44, 40, 8, 17, 0],
                        "5 oak H2": [44, 40, 8, 17, 24],
                        "3 oak H3": [12, 4, 30, 0, 0],
                        "4 oak H3": [12, 4, 30, 27, 0],
                        "5 oak H3": [12, 4, 30, 27, 27],
                        "3 oak H4": [37, 32, 32, 0, 0],
                        "4 oak H4": [37, 32, 32, 12, 0],
                        "5 oak H4": [37, 32, 32, 12, 32],
                        "3 oak L1": [0, 6, 5, 0, 0],
                        "4 oak L1": [0, 6, 5, 2, 0],
                        "5 oak L1": [0, 6, 5, 2, 42],
                        "3 oak L2": [1, 14, 39, 66, 0],
                        "4 oak L2": [1, 14, 39, 0, 5],
                        "5 oak L2": [1, 14, 39, 0, 7],
                        "3 oak L3": [13, 34, 34, 0, 70],
                        "4 oak L3": [13, 34, 34, 1, 70],
                        "5 oak L3": [13, 34, 34, 1, 0],
                        "3 oak L4": [2, 28, 21, 0, 0],
                        "4 oak L4": [2, 28, 21, 4, 0],
                        "5 oak L4": [2, 28, 21, 4, 3],
                        "3 oak L5": [4, 2, 1, 1, 0],
                        "4 oak L5": [4, 2, 1, 5, 0],
                        "5 oak L5": [4, 2, 1, 5, 7]
                    };
                }
            }

            setupEventListeners() {
                const openModalBtn = document.getElementById('openModalBtn');
                const modalOverlay = document.getElementById('modalOverlay');
                const closeBtn = document.getElementById('closeBtn');

                openModalBtn.addEventListener('click', () => this.openModal());
                closeBtn.addEventListener('click', () => this.closeModal());
                modalOverlay.addEventListener('click', (e) => {
                    if (e.target === modalOverlay) this.closeModal();
                });

                // ESC key to close modal
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && modalOverlay.classList.contains('active')) {
                        this.closeModal();
                    }
                });
            }

            openModal() {
                const modalOverlay = document.getElementById('modalOverlay');
                const combinationsGrid = document.getElementById('combinationsGrid');

                modalOverlay.classList.add('active');

                setTimeout(() => {
                    this.renderCombinations();
                    setTimeout(() => {
                        combinationsGrid.classList.add('loaded');
                    }, 100);
                }, 200);
            }

            closeModal() {
                const modalOverlay = document.getElementById('modalOverlay');
                const combinationsGrid = document.getElementById('combinationsGrid');

                combinationsGrid.classList.remove('loaded');
                setTimeout(() => {
                    modalOverlay.classList.remove('active');
                }, 300);
            }

            getCombinationClass(key) {
                if (key === 'No Win') return 'no-win';
                if (key === 'Small Win') return 'small-win';
                if (key.includes('oak sc')) return 'oak';
                if (key.includes('H')) return 'h-series';
                if (key.includes('L')) return 'l-series';
                return '';
            }

            renderCombinations() {
                const combinationsGrid = document.getElementById('combinationsGrid');
                combinationsGrid.innerHTML = '';

                const entries = Object.entries(this.combinations);

                entries.forEach(([key, value], index) => {
                    const btn = document.createElement('button');
                    btn.className = `combination-btn ${this.getCombinationClass(key)}`;
                    btn.style.setProperty('--delay', (index * 0.03) + 's');

                    // Create the main content
                    btn.innerHTML = `
                        <div style="font-weight: 600; margin-bottom: 6px;">${key}</div>
                        <div class="values-display">
                            ${value.map(v => `<span class="value-chip">${v}</span>`).join('')}
                        </div>
                    `;

                    btn.setAttribute('data-combination', key);
                    btn.setAttribute('data-values', JSON.stringify(value));

                    btn.addEventListener('click', (e) => this.handleCombinationClick(e, key, value));

                    combinationsGrid.appendChild(btn);
                });
            }

            handleCombinationClick(event, key, value) {
                const btn = event.currentTarget;

                // Enhanced visual feedback
                btn.style.transform = 'translateY(-2px) scale(0.98)';
                btn.style.filter = 'brightness(1.05)';

                setTimeout(() => {
                    btn.style.transform = '';
                    btn.style.filter = '';
                }, 150);

                // Log the selection (in a real app, this would trigger the slot result)
                console.log('ðŸŽ° Combination selected:', {
                    name: key,
                    values: value,
                    timestamp: new Date().toISOString()
                });

                // Optional: You can add additional functionality here
                // For example, sending the selection to a backend API
                // this.sendCombinationToAPI(key, value);
            }

            // Optional method for API integration
            async sendCombinationToAPI(combination, values) {
                try {
                    // Example API call (uncomment and modify as needed)
                    // const response = await fetch('/api/slot-combination', {
                    //     method: 'POST',
                    //     headers: { 'Content-Type': 'application/json' },
                    //     body: JSON.stringify({ combination, values })
                    // });
                    // const result = await response.json();
                    // console.log('API response:', result);
                } catch (error) {
                    console.error('API call failed:', error);
                }
            }
        }

        // Initialize the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new CombinationManager();
        });
    </script>
</body>
