<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BONUS CHEAT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background:
                radial-gradient(ellipse at top left, rgba(99, 102, 241, 0.05) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(168, 85, 247, 0.05) 0%, transparent 50%),
                linear-gradient(135deg, #fafafa 0%, #f8fafc 35%, #f1f5f9 65%, #f8fafc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        /* Subtle texture overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                repeating-linear-gradient(0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 0, 0, 0.008) 2px,
                    rgba(0, 0, 0, 0.008) 4px);
            pointer-events: none;
        }

        /* Minimal floating elements */
        .floating-dot {
            position: absolute;
            background: rgba(99, 102, 241, 0.08);
            border-radius: 50%;
            pointer-events: none;
            animation: gentleFloat 25s infinite linear;
        }

        @keyframes gentleFloat {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }

            10% {
                opacity: 0.6;
                transform: translateY(90vh) translateX(20px) scale(1);
            }

            90% {
                opacity: 0.6;
                transform: translateY(10vh) translateX(-20px) scale(1);
            }

            100% {
                transform: translateY(-10vh) translateX(0) scale(0);
                opacity: 0;
            }
        }

        .open-modal-btn {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            color: #374151;
            border: 2px solid rgba(99, 102, 241, 0.2);
            padding: 22px 45px;
            font-size: 18px;
            border-radius: 16px;
            cursor: pointer;
            box-shadow:
                0 4px 20px rgba(99, 102, 241, 0.1),
                0 1px 3px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            font-family: 'Inter', sans-serif;
        }

        .open-modal-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .open-modal-btn:hover::before {
            left: 100%;
        }

        .open-modal-btn:hover {
            transform: translateY(-3px);
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow:
                0 8px 30px rgba(99, 102, 241, 0.2),
                0 2px 8px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 1);
        }

        .open-modal-btn:active {
            transform: translateY(-1px);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-container {
            background:
                linear-gradient(135deg,
                    rgba(255, 255, 255, 0.95) 0%,
                    rgba(248, 250, 252, 0.95) 50%,
                    rgba(255, 255, 255, 0.95) 100%);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            width: 95%;
            height: 90vh;
            overflow: hidden;
            padding: 40px;
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(99, 102, 241, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.8);
            position: relative;
            transform: scale(0.9) translateY(30px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
        }

        .modal-overlay.active .modal-container {
            transform: scale(1) translateY(0);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(248, 250, 252, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
            width: 44px;
            height: 44px;
            border-radius: 12px;
            font-size: 16px;
            color: rgba(55, 65, 81, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .close-btn:hover {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            transform: scale(1.05);
            border-color: rgba(239, 68, 68, 0.2);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.15);
        }

        .modal-header {
            padding: 0 0 35px 0;
            text-align: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
            margin-bottom: 30px;
        }

        .modal-title {
            color: #1f2937;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
            font-family: 'Playfair Display', serif;

        }

        .modal-title::after {
            content: '';

            left: 50%;

            height: 3px;

            border-radius: 2px;
        }

        .combinations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 16px;
            overflow-y: auto;
            padding: 20px 8px 40px 8px;

        }

        .combinations-grid::-webkit-scrollbar {

        }

        .combinations-grid::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);

        }

        .combinations-grid::-webkit-scrollbar-thumb {

            transition: all 0.3s ease;
        }

        .combinations-grid::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.5);
        }

        .combination-btn {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 12px;
            padding: 20px 16px;
            color: #374151;
            font-size: 15px;

            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            position: relative;
            overflow: hidden;

            letter-spacing: 0.3px;
            min-height: 70px;
            display: flex;

            justify-content: center;
            backdrop-filter: blur(10px);
            font-family: 'Inter', sans-serif;
            box-shadow:
                0 2px 8px rgba(0, 0, 0, 0.06),

        }

        .combination-btn::before {
            content: '';

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(99, 102, 241, 0.03);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 12px;
        }

        .combination-btn:hover::before {
            opacity: 1;
        }

        .combination-btn:hover {
            transform: translateY(-4px);
            border-color: rgba(99, 102, 241, 0.2);

            background: rgba(255, 255, 255, 0.9);
        }

        .combination-btn:active {
            transform: translateY(-2px);
        }

        /* Subtle differentiation for categories */
        .no-win {
            background: rgba(248, 250, 252, 0.8);
            color: #6b7280;
            border-color: rgba(0, 0, 0, 0.06);
        }

        .no-win:hover {
            background: rgba(243, 244, 246, 0.9);
            color: #4b5563;

            box-shadow:
                0 8px 25px rgba(0, 0, 0, 0.08),

        }

        .small-win {
            background: rgba(239, 246, 255, 0.8);
            border-color: rgba(59, 130, 246, 0.15);
            color: #1e40af;
        }

        .small-win:hover {
            background: rgba(219, 234, 254, 0.9);
            border-color: rgba(59, 130, 246, 0.25);
            box-shadow:
                0 8px 25px rgba(59, 130, 246, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }

        .oak {
            background: rgba(255, 251, 235, 0.8);
            border-color: rgba(217, 119, 6, 0.15);
            color: #92400e;
        }

        .oak:hover {
            background: rgba(254, 243, 199, 0.9);
            border-color: rgba(217, 119, 6, 0.25);
            box-shadow:
                0 8px 25px rgba(217, 119, 6, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }

        .h-series {
            background: rgba(236, 253, 245, 0.8);
            border-color: rgba(5, 150, 105, 0.15);
            color: #047857;
        }

        .h-series:hover {
            background: rgba(209, 250, 229, 0.9);
            border-color: rgba(5, 150, 105, 0.25);
            box-shadow:
                0 8px 25px rgba(5, 150, 105, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }

        .l-series {
            background: rgba(255, 241, 242, 0.8);
            border-color: rgba(239, 68, 68, 0.15);
            color: #dc2626;
        }

        .l-series:hover {
            background: rgba(254, 226, 226, 0.9);
            border-color: rgba(239, 68, 68, 0.25);
            box-shadow:
                0 8px 25px rgba(239, 68, 68, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }

        /* Minimal floating elements */
        .floating-dot {
            position: absolute;
            background: rgba(99, 102, 241, 0.06);
            border-radius: 50%;
            pointer-events: none;
            animation: subtleFloat 30s infinite linear;
        }

        @keyframes subtleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.8;
            }

            90% {
                opacity: 0.8;
            }

            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;

            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);

            align-items: center;

        }

        .modal-overlay.active {

        }

        .modal-container {
            background:
                linear-gradient(135deg,
                    rgba(255, 255, 255, 0.98) 0%,

                    rgba(255, 255, 255, 0.98) 100%);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            width: 95%;
            height: 90vh;
            overflow: hidden;
            padding: 40px;
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.06);

        }

        .modal-overlay.active .modal-container {

            background: rgba(248, 250, 252, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.08);
            width: 44px;
            height: 44px;
            border-radius: 12px;
            font-size: 16px;
            color: rgba(55, 65, 81, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;

        }

        .close-btn:hover {
            background: rgba(254, 226, 226, 0.9);
            color: #ef4444;
            transform: scale(1.05);
            border-color: rgba(239, 68, 68, 0.2);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.15);
        }

        .modal-header {
            padding: 0 0 35px 0;
            text-align: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
            margin-bottom: 30px;
        }

        .modal-title {
            color: #1f2937;

            letter-spacing: -0.5px;
            margin-bottom: 8px;
            font-family: 'Playfair Display', serif;
            position: relative;
        }

        .modal-title::after {
            content: '';
            position: absolute;
            bottom: -15px;

            transform: translateX(-50%);
            width: 60px;

        }

        .combinations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));

            overflow-y: auto;

        }

        .combinations-grid::-webkit-scrollbar {
            width: 6px;
        }

        .combinations-grid::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.04);
            border-radius: 6px;
        }

        .combinations-grid::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.3);
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .combinations-grid::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.5);
        }

        /* Enhanced entrance animations */
        @keyframes elegantFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .combinations-grid.loaded .combination-btn {
            animation: elegantFadeIn 0.6s ease forwards;
            opacity: 0;
        }

        /* Click ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(99, 102, 241, 0.2);
            transform: scale(0);
            animation: rippleEffect 0.6s ease-out;
            pointer-events: none;
        }

        @keyframes rippleEffect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Responsive design */
        @media (max-width: 1200px) {
            .combinations-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
        }

        @media (max-width: 992px) {
            .combinations-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 14px;
            }

            .modal-title {
                font-size: 28px;
            }

            .modal-container {
                padding: 35px;
            }
        }

        @media (max-width: 768px) {
            .modal-container {
                width: 98%;
                height: 95vh;
                padding: 25px 20px;

            }

            .combinations-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 12px;

            }

        @media (max-width: 576px) {
            .combinations-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));

            }

<body>
    <button class="open-modal-btn">
        <i class="fas fa-table-cells"></i> BONUS CHEAT
    </button>

    <div class="modal-overlay">
        <div class="modal-container">
            <button class="close-btn">
                <i class="fas fa-times"></i>
            </button>

            <div class="modal-header">
                <h2 class="modal-title">BONUS CHEAT</h2>
            </div>

            <div class="combinations-grid" id="combinationsGrid">
                <!-- Combinations will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Combination data
        const combinations = {
            "NONE": [],
            "No Win": [0, 0, 0, 0, 0],
            "Small Win": [4, 2, 1, 0, 0],
            "2 oak sc": [7, 7, 0, 0, 0],
            "3 oak sc": [7, 7, 7, 0, 0],
            "4 oak sc": [7, 7, 7, 7, 0],
            "5 oak sc": [7, 7, 7, 7, 7],

            "3 oak H1": [6, 1, 40, 0, 0],
            "4 oak H1": [6, 1, 40, 9, 0],
            "5 oak H1": [6, 1, 40, 9, 25],

            "3 oak H2": [44, 40, 8, 0, 0],
            "4 oak H2": [44, 40, 8, 17, 0],
            "5 oak H2": [44, 40, 8, 17, 24],

            "3 oak H3": [12, 4, 30, 0, 0],
            "4 oak H3": [12, 4, 30, 27, 0],
            "5 oak H3": [12, 4, 30, 27, 27],

            "3 oak H4": [37, 32, 32, 0, 0],
            "4 oak H4": [37, 32, 32, 12, 0],
            "5 oak H4": [37, 32, 32, 12, 32],

            "3 oak L1": [0, 6, 5, 0, 0],
            "4 oak L1": [0, 6, 5, 2, 0],
            "5 oak L1": [0, 6, 5, 2, 42],

            "3 oak L2": [1, 14, 39, 66, 0],
            "4 oak L2": [1, 14, 39, 0, 5],
            "5 oak L2": [1, 14, 39, 0, 7],

            "3 oak L3": [13, 34, 34, 0, 70],
            "4 oak L3": [13, 34, 34, 1, 70],
            "5 oak L3": [13, 34, 34, 1, 0],

            "3 oak L4": [2, 28, 21, 0, 0],
            "4 oak L4": [2, 28, 21, 4, 0],
            "5 oak L4": [2, 28, 21, 4, 3],

            "3 oak L5": [4, 2, 1, 1, 0],
            "4 oak L5": [4, 2, 1, 5, 0],
            "5 oak L5": [4, 2, 1, 5, 7]
        };

        document.addEventListener('DOMContentLoaded', function () {
            const openModalBtn = document.querySelector('.open-modal-btn');
            const modalOverlay = document.querySelector('.modal-overlay');
            const closeBtn = document.querySelector('.close-btn');
            const combinationsGrid = document.getElementById('combinationsGrid');

            // Create minimal floating dots
            function createFloatingDots() {
                for (let i = 0; i < 6; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'floating-dot';
                    dot.style.left = Math.random() * 100 + 'vw';
                    dot.style.width = dot.style.height = (Math.random() * 3 + 2) + 'px';
                    dot.style.animationDelay = Math.random() * 30 + 's';
                    dot.style.animationDuration = (Math.random() * 20 + 25) + 's';
                    document.body.appendChild(dot);
                }
            }

            // Create ripple effect
            function createRipple(event, element) {
                const ripple = document.createElement('span');
                ripple.className = 'ripple';

                const rect = element.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = event.clientX - rect.left - size / 2;
                const y = event.clientY - rect.top - size / 2;

                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';

                element.appendChild(ripple);

                setTimeout(() => {
                    if (ripple.parentNode) {
                        ripple.parentNode.removeChild(ripple);
                    }
                }, 600);
            }

            // Open modal
            openModalBtn.addEventListener('click', function () {
                modalOverlay.classList.add('active');
                setTimeout(() => {
                    combinationsGrid.classList.add('loaded');
                }, 100);
            });

            // Close modal
            closeBtn.addEventListener('click', function () {
                modalOverlay.classList.remove('active');
                combinationsGrid.classList.remove('loaded');
            });

            // Close modal when clicking outside
            modalOverlay.addEventListener('click', function (e) {
                if (e.target === modalOverlay) {
                    modalOverlay.classList.remove('active');
                    combinationsGrid.classList.remove('loaded');
                }
            });

            // Keyboard support
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape' && modalOverlay.classList.contains('active')) {
                    modalOverlay.classList.remove('active');
                    combinationsGrid.classList.remove('loaded');
                }
            });

            // Render combinations
            function renderCombinations() {
                combinationsGrid.innerHTML = '';

                const entries = Object.entries(combinations);
                entries.forEach(([key, value], index) => {
                    const btn = document.createElement('button');
                    btn.className = 'combination-btn';

                    // Add specific class based on key content
                    if (key === 'No Win') {
                        btn.classList.add('no-win');
                    } else if (key === 'Small Win') {
                        btn.classList.add('small-win');
                    } else if (key.includes('oak sc')) {
                        btn.classList.add('oak');
                    } else if (key.includes('H')) {
                        btn.classList.add('h-series');
                    } else if (key.includes('L')) {
                        btn.classList.add('l-series');
                    }

                    btn.textContent = key;
                    btn.setAttribute('data-value', JSON.stringify(value));
                    btn.style.animationDelay = (index * 0.04) + 's';

                    btn.addEventListener('click', function (e) {
                        const value = this.getAttribute('data-value');
                        console.log('Combination selected:', key, value);

                        // Create ripple effect
                        createRipple(e, this);

                        // Subtle click feedback
                        this.style.transform = 'translateY(-2px) scale(0.98)';
                        this.style.boxShadow = '0 6px 20px rgba(99, 102, 241, 0.15)';

                        setTimeout(() => {
                            this.style.transform = '';
                            this.style.boxShadow = '';
                        }, 200);
                    });

                    combinationsGrid.appendChild(btn);
                });
            }

            // Initialize
            createFloatingDots();
            renderCombinations();
        });
    </script>
</body>

</html>
