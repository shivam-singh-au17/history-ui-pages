<html lang="en">

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: rgba(0, 0, 0, 0.95);
            color: #ffffff;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .betting-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.92) 0%, rgba(20, 20, 20, 0.95) 100%);
            backdrop-filter: blur(15px);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.96);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .header-section {
            background: linear-gradient(135deg, rgba(40, 40, 40, 0.9) 0%, rgba(25, 25, 25, 0.95) 100%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 32px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .balance-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .balance-label {
            font-size: 11px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .balance-amount {
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
            font-feature-settings: 'tnum';
        }

        .title-section {
            text-align: center;
            flex: 1;
        }

        .main-title {
            font-size: 28px;
            font-weight: 800;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
        }

        .close-button {
            width: 48px;
            height: 48px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 300;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.05) rotate(90deg);
        }

        .tabs-section {
            padding: 20px 32px 0;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .tabs-container {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 4px;
            margin-bottom: 32px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab-button {
            flex: 1;
            padding: 16px 20px;
            background: transparent;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .tab-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tab-button:hover::before {
            opacity: 1;
        }

        .tab-button.active {
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            color: #000000;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
            font-weight: 700;
        }

        .tab-button.active::before {
            display: none;
        }

        .content-section {
            flex: 1;
            padding: 0 32px 32px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .table-container {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            flex: 1;
            backdrop-filter: blur(10px);
        }

        .table-header {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.04) 100%);
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 0.8fr auto;
            gap: 20px;
            padding: 20px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 700;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 1px;

            /* Center align all items by default */
            align-items: center;
            justify-items: center;
            text-align: center;
        }

        /* Left-align the first header item */
        .table-header>div:first-child {
            justify-self: start;
            text-align: left;
        }

        .table-body {
            max-height: calc(100vh - 280px);
            overflow-y: auto;
            overflow-x: hidden;
            padding-bottom: 25px;
        }

        .bet-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 0.8fr auto;
            gap: 20px;
            padding: 20px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .bet-row::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.05) 50%, transparent 100%);
            transition: left 0.5s ease;
        }

        .bet-row:hover {
            background: rgba(255, 255, 255, 0.03);
            transform: translateX(4px);
        }

        .bet-row:hover::before {
            left: 100%;
        }

        .game-column {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .game-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000000;
            font-weight: 800;
            font-size: 14px;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.15);
            flex-shrink: 0;
        }

        .game-details {
            min-width: 0;
            flex: 1;
        }

        .game-name {
            color: #ffffff;
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .game-time {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            font-weight: 500;
        }

        .bet-type {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .type-badge {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .type-bet {
            background: rgba(100, 200, 255, 0.2);
            color: #64c8ff;
            border: 1px solid rgba(100, 200, 255, 0.3);
        }

        .type-bb {
            background: rgba(255, 200, 100, 0.2);
            color: #ffc864;
            border: 1px solid rgba(255, 200, 100, 0.3);
        }

        .amount-column {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            font-feature-settings: 'tnum';
        }

        .bet-amount {
            color: rgba(255, 255, 255, 0.9);
        }

        .win-amount.positive {
            color: #64ff64;
        }

        .win-amount.zero {
            color: rgba(255, 255, 255, 0.4);
        }

        .status-column {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-indicator {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-win {
            background: rgba(100, 255, 100, 0.2);
            color: #64ff64;
            border: 1px solid rgba(100, 255, 100, 0.3);
        }

        .status-loss {
            background: rgba(255, 100, 100, 0.2);
            color: #ff6464;
            border: 1px solid rgba(255, 100, 100, 0.3);
        }

        .actions-column {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-button {
            width: 32px;
            height: 32px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.6);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            transform: scale(1.1);
        }

        /* Custom Scrollbar */
        .table-body::-webkit-scrollbar {
            width: 6px;
        }

        .table-body::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .table-body::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .table-body::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Animation for rows */
        .bet-row {
            animation: slideInRow 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes slideInRow {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Stagger animation */
        .bet-row:nth-child(1) {
            animation-delay: 0.05s;
        }

        .bet-row:nth-child(2) {
            animation-delay: 0.1s;
        }

        .bet-row:nth-child(3) {
            animation-delay: 0.15s;
        }

        .bet-row:nth-child(4) {
            animation-delay: 0.2s;
        }

        .bet-row:nth-child(5) {
            animation-delay: 0.25s;
        }

        .bet-row:nth-child(6) {
            animation-delay: 0.3s;
        }

        .bet-row:nth-child(7) {
            animation-delay: 0.35s;
        }

        .bet-row:nth-child(8) {
            animation-delay: 0.4s;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {

            .header-content,
            .tabs-section,
            .content-section {
                padding-left: 24px;
                padding-right: 24px;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 20px 16px;
                flex-direction: column;
                gap: 16px;
            }

            .balance-info {
                order: 2;
                align-items: center;
                text-align: center;
            }

            .title-section {
                order: 1;
            }

            .close-button {
                position: absolute;
                top: 16px;
                right: 16px;
                width: 40px;
                height: 40px;
            }

            .main-title {
                font-size: 24px;
                letter-spacing: 2px;
            }

            .tabs-section,
            .content-section {
                padding-left: 16px;
                padding-right: 16px;
            }

            .tab-button {
                padding: 12px 16px;
                font-size: 11px;
            }

            .table-header {
                display: none;
            }

            .bet-row {
                grid-template-columns: 1fr;
                gap: 12px;
                padding: 16px 20px;
                background: rgba(255, 255, 255, 0.02);
                border-radius: 12px;
                margin-bottom: 8px;
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            .bet-row:hover {
                transform: none;
            }

            .game-column {
                grid-column: 1;
            }

            .bet-type,
            .amount-column,
            .status-column {
                justify-content: flex-start;
                padding: 8px 0;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }

            .actions-column {
                justify-content: flex-end;
                grid-column: 1;
                margin-top: 8px;
            }
        }

        @media (max-width: 480px) {
            .tabs-container {
                flex-direction: column;
                gap: 4px;
            }

            .tab-button {
                border-radius: 8px;
            }
        }
    </style>
</head>

        // Utility functions
        function formatCurrency(amount, currency = 'INR') {
            return new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: currency,
                minimumFractionDigits: 0,
                maximumFractionDigits: 2
            }).format(amount).replace('₹', '₹');
        }

        function formatDateTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('en-IN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });
        }

        function getGameIcon(gameName) {
            const words = gameName.split(' ');
            if (words.length >= 2) {
                return words[0][0] + words[1][0];
            }
            return gameName.substring(0, 2);
        }

        // Render betting history
        function renderBettingHistory(data) {
            const tableBody = document.getElementById('tableBody');

            const rows = data.map(bet => {
                const isWin = bet.winAmount > 0;
                const gameIcon = getGameIcon(bet.gameName);

                return `
                    <div class="bet-row" onclick="showBetDetails('${bet._id}')">
                        <div class="game-column">
                            <div class="game-icon">${gameIcon}</div>
                            <div class="game-details">
                                <div class="game-name">${bet.gameName}</div>
                                <div class="game-time">${formatDateTime(bet.endTime)}</div>
                            </div>
                        </div>
                        
                        <div class="bet-type">
                            <span class="type-badge type-${bet.betType}">${bet.betType.toUpperCase()}</span>
                        </div>
                        
                        <div class="amount-column bet-amount">
                            ${formatCurrency(bet.betAmount, bet.currencyCode)}
                        </div>
                        
                        <div class="amount-column win-amount ${isWin ? 'positive' : 'zero'}">
                            ${formatCurrency(bet.winAmount, bet.currencyCode)}
                        </div>
                        
                        <div class="status-column">
                            <span class="status-indicator ${isWin ? 'status-win' : 'status-loss'}">
                                ${isWin ? 'WIN' : 'LOSS'}
                            </span>
                        </div>
                        
                        <div class="actions-column">
                            <button class="action-button" onclick="event.stopPropagation(); showBetDetails('${bet._id}')">
                                ›
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            tableBody.innerHTML = rows;
        }

        // Tab switching
        function switchTab(tabElement, tabType) {
            // Remove active class from all tabs
            document.querySelectorAll('.tab-button').forEach(tab => {
                tab.classList.remove('active');
            });

            // Add active class to clicked tab
            tabElement.classList.add('active');

            // Handle different tab content
            switch (tabType) {
                case 'history':
                    renderBettingHistory(bettingData.data);
                    break;
                case 'biggest-all':
                    // Filter and sort by biggest wins across all games
                    const allBigWins = bettingData.data
                        .filter(bet => bet.isBigWin)
                        .sort((a, b) => b.winAmount - a.winAmount);
                    renderBettingHistory(allBigWins);
                    break;
                case 'biggest-current':
                    // Filter by current game (assuming Mega Ace is current)
                    const currentGameWins = bettingData.data
                        .filter(bet => bet.gameName === 'Mega Ace' && bet.isBigWin)
                        .sort((a, b) => b.winAmount - a.winAmount);
                    renderBettingHistory(currentGameWins);
                    break;
            }
        }

        // Show bet details
        function showBetDetails(betId) {
            const bet = bettingData.data.find(b => b._id === betId);
            if (bet) {
                console.log('Showing details for bet:', bet);
                // In a real application, this would open a modal or navigate to details page
                alert(`Bet Details:\nGame: ${bet.gameName}\nRound ID: ${bet.roundId}\nBet: ${formatCurrency(bet.betAmount)}\nWin: ${formatCurrency(bet.winAmount)}`);
            }
        }

        // Close betting history
        function closeBettingHistory() {
            const overlay = document.querySelector('.betting-overlay');
            overlay.style.opacity = '0';
            overlay.style.transform = 'scale(0.96)';

            setTimeout(() => {
                console.log('Betting history closed');
                // In a real application, this would close the overlay or navigate back
            }, 400);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                closeBettingHistory();
            }

            // Tab navigation with numbers
            if (e.key >= '1' && e.key <= '3') {
                const tabIndex = parseInt(e.key) - 1;
                const tabs = document.querySelectorAll('.tab-button');
                if (tabs[tabIndex]) {
                    tabs[tabIndex].click();
                }
            }
        });

        // Initialize the component
        document.addEventListener('DOMContentLoaded', function () {
            // Render initial betting history
            renderBettingHistory(bettingData.data);

            // Add smooth scrolling behavior
            const tableBody = document.getElementById('tableBody');
            let scrollTimeout;

            tableBody.addEventListener('scroll', function () {
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    // Optional: Add scroll-based effects here
                }, 150);
            });

            // Performance optimization: Use passive event listeners
            tableBody.addEventListener('wheel', function (e) {
                // Custom smooth scrolling can be added here if needed
            }, { passive: true });

            // Initialize with fade-in animation
            setTimeout(() => {
                document.querySelector('.betting-overlay').style.opacity = '1';
            }, 50);
        });

        // Throttle function for performance optimization
        function throttle(func, limit) {
            let inThrottle;
            return function () {
                const args = arguments;
                const context = this;
                if (!inThrottle) {
                    func.apply(context, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            };
        }

        // Debounce function for search/filter functionality
        function debounce(func, delay) {
            let timeoutId;
            return function () {
                const context = this;
                const args = arguments;
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => func.apply(context, args), delay);
            };
        }

        // Filter functionality (can be extended)
        function filterBets(searchTerm) {
            if (!searchTerm) {
                renderBettingHistory(bettingData.data);
                return;
            }

            const filtered = bettingData.data.filter(bet =>
                bet.gameName.toLowerCase().includes(searchTerm.toLowerCase()) ||
                bet.roundId.toLowerCase().includes(searchTerm.toLowerCase()) ||
                bet.betType.toLowerCase().includes(searchTerm.toLowerCase())
            );

            renderBettingHistory(filtered);
        }

        // Export functions for external use (if needed)
        window.BettingHistoryComponent = {
            render: renderBettingHistory,
            switchTab: switchTab,
            close: closeBettingHistory,
            filter: filterBets,
            showDetails: showBetDetails
        };

        console.log('Enhanced Betting History Component initialized successfully');
    </script>
